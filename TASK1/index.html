<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="page">
        <nav>
            <h1 class="">Image Gallery</h1>
            <img src="logo.jpg" alt="" width="60px">
        </nav>
        <main>
            <div class="heading">Tourist Places in India</div>
            <div class="images">
                <div class="place hyderabad">
                    <img src="hyd.jpg" alt="">
                    <div class="nextImages">
                    <div class="prev" data-place="hyderabad"><img src="previous.svg" alt=""></div>
                    <span class="placename">HYDERABAD</span>
                    <div class="next" data-place="hyderabad"><img src="arrow-next.svg" alt="" ></div>
                </div>
                </div>
                <div class="place delhi">
                    <img src="del.png" alt="">
                    <div class="nextImages">
                    <div class="prev" data-place="delhi"><img src="previous.svg" alt=""></div>
                    <span class="placename">DELHI</span>
                    <div class="next" data-place="delhi"><img src="arrow-next.svg" alt="" ></div>
                </div>
                </div>
                <div class="place kolkata">
                    <img src="kol.png" alt="">
                    <div class="nextImages">
                    <div class="prev" data-place="kolkata"><img src="previous.svg" alt=""></div>
                    <span class="placename">KOLKATA</span>
                    <div class="next" data-place="kolkata"><img src="arrow-next.svg" alt="" ></div>
                </div>
                </div>
                <div class="place chennai">
                    <img src="chen.jpg" alt="">
                    <div class="nextImages">
                    <div class="prev" data-place="chennai"><img src="previous.svg" alt=""></div>
                    <span class="placename">CHENNAI</span>
                    <div class="next" data-place="chennai"><img src="arrow-next.svg" alt=""></div>
                </div>
                </div>
            </div>
        </main>
    </div>
    <script src="index.js"></script>
</body>

</html>
